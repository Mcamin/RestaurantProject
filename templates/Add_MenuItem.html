{% extends 'layout.html' %}

{% block body %}

<!-- start banner Area -->
<section class="about-banner relative">
  <div class="overlay overlay-bg"></div>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div class="about-content col-lg-12">
        <h1 class="text-white">
          Restauants Dashboard
        </h1>
      </div>
    </div>
  </div>
</section>

<!-- Start reservation Area -->
<section class="section-gap relative">
  <div class="row d-flex justify-content-center">
    <div class="menu-content pb-30 col-lg-8">
      <div class="title text-center">
        <h1 class="mb-10">Add Menu Item</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row  center align-items-center">
      <div class="col-lg-6  offset-md-3">
        <form class="form-wrap text-center" action="{{ url_for('menuItem_add',restaurant_id=restaurant_id)}}"
              method='post'>
          <div class="mt-10">
            <input type="text" class="form-control" name="name" placeholder="Dish Name" onfocus="this.placeholder = ''"
                   onblur="this.placeholder = 'Dish Name'" required>
          </div>
          <div class="mt-10">
            <textarea class="form-control" name="description" placeholder="Dish description" o
                      nfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Dish description'" required=""></textarea>
          </div>
          <div class="mt-10">
            <input type="text" class="form-control" name="price" placeholder="Price" onfocus="this.placeholder = ''"
                   onblur="this.placeholder = 'Price'" required>
          </div>
          <div class="mt-10">
            <div class="switch-wrap  justify-content-between form-control">
              <div class="row  pr-30 pl-30 d-flex justify-content-between">
                <p>Appetizer</p>
                <div class="primary-radio">
                  <input type="radio" name="course" value='Appetizer' id="primary-radio1" checked="">
                  <label for="primary-radio1"></label>
                </div>
              </div>
              <div class="row  pr-30 pl-30 d-flex justify-content-between">
                <p>Entree</p>
                <div class="primary-radio">
                  <input type="radio" name="course" value='Entree' id="primary-radio2">
                  <label for="primary-radio2"></label>
                </div>
              </div>
              <div class="row  pr-30 pl-30 d-flex justify-content-between">
                <p>Dessert</p>
                <div class="primary-radio">
                  <input type="radio" name="course" value='Dessert' id="primary-radio3">
                  <label for="primary-radio3"></label>
                </div>
              </div>
              <div class="row  pr-30 pl-30 d-flex justify-content-between">
                <p>Beverage</p>
                <div class="primary-radio">
                  <input type="radio" name="course" value='Beverage' id="primary-radio4">
                  <label for="primary-radio4"></label>
                </div>
              </div>
            </div>
          </div>
          <input class="genric-btn primary circle text-uppercase mt-20" value="Create Menu Item" type='submit' />
          <a href="/restaurants/{{restaurant_id}}/menu/" class="text-uppercase genric-btn primary circle btn-margin">
            Cancel</a>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
